name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:10.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore
        run: dotnet restore src/okai/okai.csproj

      - name: Publish
        run: dotnet publish src/okai/okai.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test tests/okai.Tests/okai.Tests.csproj --configuration Release

      - name: Run (smoke)
        run: dotnet run --project src/okai/okai.csproj --configuration Release --no-build -- --help
        env:
          AZURE_AI_PROJECT_ENDPOINT: https://example.invalid
