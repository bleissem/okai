name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:10.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore
        run: dotnet restore okai.sln

      - name: Publish
        run: dotnet publish src/okai.Cli/okai.Cli.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test okai.sln --configuration Release

      - name: Run (smoke)
        run: dotnet run --project src/okai.Cli/okai.Cli.csproj --configuration Release --no-build -- --help
        env:
          AZURE_AI_PROJECT_ENDPOINT: https://example.invalid
