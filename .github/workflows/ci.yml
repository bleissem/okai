name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore src/okai/okai.csproj

      - name: Build
        run: dotnet build src/okai/okai.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test tests/okai.Tests/okai.Tests.csproj --configuration Release

      - name: Run (smoke)
        run: dotnet run --project src/okai/okai.csproj --configuration Release --no-build -- --help
        env:
          AZURE_AI_PROJECT_ENDPOINT: https://example.invalid
